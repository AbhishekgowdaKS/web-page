<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
       <style>
    body
    {
    background-color: lightcyan;
           }
    </style>
       
</head>
<body>

    <p style="color: violet; text-indent: 20em; font-size: 30px; font-family: fantasy">*****Log in*****</p>
    <table style="padding: 70px; width: 780px; background-color: aqua; font-family: sans-serif; margin: auto ">
        <tr>
            <td style="color:blueviolet; font-size: 25px">
                Username :
            </td>
            <td style="font-size: 25px" >
                <input type="text" placeholder="Your FullName">
            </td>
        </tr>
        <tr>
            <td style="color: mediumvioletred; font-size: 25px">
                Email ID : 
            </td>
            <td style="font-size: 25px">
                <input type="email" placeholder="Your working Email">
            </td>
        </tr>
        <tr>
            <td style="color: orange; font-size: 25px">Date Of Birth :</td>
        
            <td style="25px">
                <form action="date"><input type="date" min="1990-01-01" max="2018-12-31"></form></td>
        </tr>
        <tr>
            <td style="font-size: 25px; color: crimson">
               Gender :
                
            </td>
    

            <td>
                <input type="radio" name="male">Male
            </td>
            <td style="text-indent: -10em">
                <input  type="radio" name="Female">Female
            </td>
        </tr>
        <tr>
            <td style="color: forestgreen; font-size: 25px">
                Password :
            </td>
            <td style="font-size: 25px" >
                <input type="password"  maxlength="10"  placeholder="Enter Your Password">
            </td>
            </tr>
            <tr>
                <td style="color: peru; font-size: 25px">
                    Confirm Your Password :
                </td>
                <td style="font-size: 25px">
                    <input type="password" maxlength="10" placeholder="Confirm Your Password">
                </td>
            </tr>
            <tr>
                <td style="color: red; font-size: 25px ">
                    Phone Number :
                </td>
                <td>
                    <select>
                        <option>+1</option>
                        <option>+91</option>
                        <option>+100</option>
                    </select>
                </td>
                <td style="font-size: 25px; text-indent: -6em">
                    <input type="number" placeholder="Enter Present Number">
                </td> 
            </tr>
            <tr><td>
                <input style="color: red" type="button" value="save">
                </td>
                </tr>
         </table>
        
         
</body>
</html>
